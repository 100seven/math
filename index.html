<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>데시벨 계산기</title>
        <script>
            function cal(){
                var s1 = Number(document.getElementById("s1").value);
                var s2 = Number(document.getElementById("s2").value);
                var d1 = Number(document.getElementById("d1").value);
                var d2 = Number(document.getElementById("d2").value);
                var temp = Number(s2-s1)
                var temp2 = temp/20
                var temp3 = Math.pow(10,temp2)
                d2 = d1 / temp3
                    
                document.getElementById("d2").value = d2;
            }

            function reset(){
                document.getElementById("s1").value = "";
                document.getElementById("s2").value = "";
                document.getElementById("d1").value = "";
                document.getElementById("d2").value = "";
            }
        </script>
    </head>
    <body>
        실제 소음 크기(s1): 
        <input type="text" id="s1"><br>
        실제 소음원 거리(d1): 
        <input type="text" id="d1"><br>
        목표 소음 크기(s2): 
        <input type="text" id="s2"><br>
        목표 소음원 거리(d2): 
        <input type="text" id="d2"><br>
        <br><br>
        <input type="button" value="계산하기" onclick="cal()">
        <input type="button" value="초기화" onclick="reset()">
    </body>
</html>
